version: '3.8'
services:
    api:
        container_name: testapi
        restart: always
        build: .
        ports:
            - ${PORT}:${PORT}
        depends_on:
            - db
        volumes:
            - .:/usr/src/app
            - '/app/node_modules'

    db:
        container_name: postgres
        image: postgres
        ports:
            - '${DB_PORT}:5432'
        volumes:
            - data:/data/db
        environment:
            - POSTGRES_PASSWORD=${DB_PASSWORD}
            - POSTGRES_DB=${DB_NAME}

volumes:
    data: {}
